<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
</head>
<body>
<main layout:fragment="content">

    <div class="container">
        <h1>Seating Preference Summary</h1>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">Stand Position</th>
                <th scope="col">Available Seats</th>
                <th scope="col">Preferred Seats</th>
                <th scope="col">Discount Price per Ticket</th>
                <th scope="col">Estimated Total Earnings</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seatSummary : ${seatSummaries}">
                <th scope="row" th:text="${seatSummary.name}"></th>
                <td th:text="${seatSummary.availableCount}"></td>
                <td th:text="${seatSummary.preferred}"></td>
                <td th:text="${#numbers.formatCurrency(seatSummary.price)}"></td>
                <td th:text="${#numbers.formatCurrency(seatSummary.estimatedTotalEarnings)}"></td>
            </tr>
            </tbody>
        </table>


        <div class="container my-3">
            <div class="row gy-3 gx-3">
                <div class="col-md-6 col-lg-4">
                    <div class="metric-grid">
                        <div class="metric-icon">
                            <i class="bi bi-cash-coin"></i>
                        </div>
                        <div class="metric-title">
                            Total Earnings
                        </div>
                        <div class="metric-data">
                            <span th:text="${#numbers.formatCurrency(totalEarnings)}"></span>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="metric-grid">
                        <div class="metric-icon">
                            <i class="bi bi-ticket-detailed"></i>
                        </div>
                        <div class="metric-title">
                            Seats
                        </div>
                        <div class="metric-data">
                            <span th:text="${totalRemainingSeats}"></span> / <span th:text="${totalAvailableSeats}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">

                    <div class="metric-grid">
                        <div class="metric-icon">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <div class="metric-title">
                            Registrations
                        </div>
                        <div class="metric-data">
                            <span th:text="${totalPreferredSeats}"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
